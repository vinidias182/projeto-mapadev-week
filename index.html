<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select the character</title>
   
    <link rel="stylesheet" href="css/variaveis.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fontes.css">
    <link rel="stylesheet" href="css/animacoes.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-personagens">
            <div class="personagem-grande personagem-jogador-1">

                <img  class= "player1" src="yuyu.img/yusuke.png" alt="personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Yusuke</h2>
                </div>

            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="yusuke" data-name="Yusuke Urameshi">
                    <span class="tag">1P</span>
                    <img src="yuyu.img/yusuke.jpg" alt="personagem yusuke">
                </li>

                <li class="personagem" id="Hieii" data-name="Hiei">
                    <span class="tag">1P</span>
                    <img src="yuyu.img/hiei.jpg" alt="personagem hiei">
                </li>

                <li class="personagem" id="kuwabara" data-name="Kazuma Kuwabara">
                    <span class="tag">1P</span>
                    <img src="yuyu.img/kuawara.jpg" alt="personagem kuwabara">
                </li>

                <li class="personagem" id="Kuraminha" data-name="Kurama Youko">
                    <span class="tag">1P</span>
                    <img src="yuyu.img/kurama.jpg" alt="personagem kurama">
                </li>

                <li class="personagem" id="koenmaa" data-name="Koenma">
                    <span class="tag">1P</span>
                    <img src="yuyu.img/koenma.jpg" alt="personagem koenma">
                </li>

                <li class="personagem" id="Genkaii" data-name="Genkai">
                    <span class="tag">1P</span>
                    <img src="yuyu.img/genkai.jpg" alt="personagem genkai">
                </li>

                <li class="personagem jogador-2-selecionado" id="togurooo" data-name=" Toguro Otouto">
                    <span class="tag">2P</span>
                    <img src="yuyu.img/toguro.jpg" alt="personagem toguro">
                </li>

                <li class="personagem" id="botan" data-name="Botan">
                    <span class="tag">1P</span>
                    <img src="yuyu.img/botan.jpeg.jpg" alt="personagem botan">
                </li>

                <li class="personagem" id="shinobu" data-name="Sensui Shinobu">
                    <span class="tag">1P</span>
                    <img src="yuyu.img/shinobu.jpg.jpg" alt="personagem shinobu">
                </li>


            </ul> 

            <div class="personagem-grande personagem-jogador-2">

                <img class= "player2" src="yuyu.img/togurooo.png" alt="personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2> Toguro Otouto</h2>

                </div>

            </div>
        </div>
    </main>


    <Script src="java.js"></Script>

</body>
</html>
